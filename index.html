<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="title"><h1>TIC TAC TOE</h1></div>
    <div class="canvas">
        <div class="tic-tac-toe">
            <div class="row">
              <div class="cell one">x</div>
            </div>
            <div class="row">
              <div class="cell two">x</div>
            </div>
            <div class="row">
              <div class="cell three">x</div>
            </div>
            <div class="row">
              <div class="cell four">x</div>
            </div>
            <div class="row">
              <div class="cell five">x</div>
            </div>
            <div class="row">
              <div class="cell six">x</div>
            </div>
            <div class="row">
              <div class="cell seven">x</div>
            </div>
            <div class="row">
              <div class="cell eight">x</div>
            </div>
            <div class="row">
              <div class="cell nine">x</div>
            </div>
          </div>
    </div>
    <div class="btn">
        <button class="restart">restart</button>
    </div>
</body>
</html>
