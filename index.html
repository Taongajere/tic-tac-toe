<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="title"><h1>TIC TAC TOE</h1></div>
    <h2 id="status"></h2>
    <div id="canvas">
        <div class="tic-tac-toe">
            <div cellIndex="0" class="cell one"></div>
            <div cellIndex="1" class="cell two"></div>
            <div cellIndex="2" class="cell three"></div>
            <div cellIndex="3" class="cell four"></div>
            <div cellIndex="4" class="cell five"></div>
            <div cellIndex="5" class="cell six"></div>
            <div cellIndex="6" class="cell seven"></div>
            <div cellIndex="7" class="cell eight"></div>
            <div cellIndex="8" class="cell nine"></div>
        </div>
    </div>
    <div class="btn">
        <button id="restart">restart</button>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
